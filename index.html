<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencil POO</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/favicon.png"> 
</head>
<body>
    <form id="myForm" class="container">
        <fieldset>
            <h1>Clase Lapiz</h1><br>
            <label>Color: </label><br>
            <input type="color" name="color" class="width-color"><br>
            <label>Dimension: </label><br>
            <input type="range" name="dimension" class="width-rango" min="0" max="20"><br>
            <fieldset><br>
                <h3>Marca</h3>
                <input type="radio" name="marca" value="Mongo"> <label>Mongo</label><br>
                <input type="radio" name="marca" value="Norma"> <label>Norma</label><br>
                <input type="radio" name="marca" value="Fabel Castle"> <label>Fabel Castle</label><br>
                <input type="radio" name="marca" value="Big"> <label>Big</label><br>
            </fieldset><br>
            <fieldset>
                <h3>Borrador</h3>
                <input type="radio" name="borrador" value="true"> <label>Tiene</label><br>
                <input type="radio" name="borrador" value="false"> <label>No tiene</label><br>
            </fieldset><br>
            <fieldset>
                <h3>Material</h3>
                <input type="radio" name="material" value="Madera"> <label>Madera</label><br>
                <input type="radio" name="material" value="Goma"> <label>Goma</label><br>
            </fieldset><br>
            <input type="submit" value="Enviar" id="send">
        </fieldset>
    </form>
    <br><br><br>
    <table class="table-warning border-dark table container text-center">
        <thead>
            <tr>
                <th>Color</th>
                <th>Dimension</th>
                <th>Marca</th>
                <th>Borrador</th>
                <th>Material</th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
    <br><br><br>
</body>
</html>
